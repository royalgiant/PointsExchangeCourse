<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Points Exchange</title>

    <!-- Bootstrap -->
    <link href="../src/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">Points Exchange</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Points Exchange</h1>
        </div>
      </div>
       <form onSubmit="App.castVote(); return false;">
        <div class="form-group">
          <label for="buyerAddress">Buyer Address</label>
          <input type="text" class="form-control" id="buyerAddress" placeholder="Buyer Address (Use if you're buying a product from seller's points)">
        </div>
        <div class="form-group">
          <label for="sellerAddress">Seller address</label>
          <input type="text" class="form-control" id="sellerAddress" placeholder="Seller Address (Use if you're selling product via your points">
        </div>
        <div class="form-group">
          <label for="amount">Amount of Purchase in ETH</label>
          <input type="text" class="form-control" id="amount" placeholder="1">
        </div>
        <div class="form-group">
          <label for="deposit">Deposit in ETH (to be returned when deal complete)</label>
          <input type="text" class="form-control" id="deposit" placeholder=".5">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr />
        <div id="root">


        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../src/js/bootstrap.min.js"></script>
    <script src="../src/js/web3.min.js"></script>
    <script src="../src/js/truffle-contract.js"></script>
    <script src="componets/app.js"></script>
  </body>
</html>
